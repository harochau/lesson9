<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9. js44</title>
  </head>
  <body>
    <h1>Заголовок 1</h1>
    <h2 class="brd">Заголовок 2</h2>
    <p>Параграф 1</p>
    <p><a href="#" class="cl1 brd">Параграф 2</a></p>
    <button id="but" onclick="change()">Изменить</button>
    <script>
      function change() {
        let cls = document.getElementsByClassName("brd");
        //cls[0] // потому что получили массив, в нём 2 элемента
        for (i=0; i<cls.length;i++){
            cls[i].style.border = "1px solid #f00"
        }
        document.getElementById("but").style.display= "none";
      }

      // document.getElementsByClassName() выбор по селектору css
    </script>
  </body>
</html>
