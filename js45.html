    <p>Параграф 10</p>
    <button id="but" onclick="change()">Изменить</button>
    <script>    
    function change(){
        let pars_even = document.querySelectorAll("p:nth-child(even)");
        for (let i = 0; i < pars_even.length; i++) {
            pars_even[i].innerHTML=`Абзац ${i+1}`;
            pars_even[i].style.cssText = `
            border: 1px solid #salmon;
            background : green;
            color: white;
            width: 100px;
            `;
            pars_even[i].style.color = "red";

            
        } 

    }
    
    </script>
