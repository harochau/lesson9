<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9. js46</title>
    <style>

        body{
            margin : 10px 20px 15px 0;
        }
    </style>
</head>
<body>
    <p id="p1"></p>
    <!-- document.getComputedStyle() -->
    <script>
        let myStyle = getComputedStyle(document.body);
        document.getElementById("p1").innerHTML = `
        ${myStyle}<br>
        ${myStyle.margin}<br>
        ${myStyle.marginTop}<br>
        ${myStyle.marginRight}<br>
        ${myStyle.marginBottom}<br>
        ${myStyle.marginLeft}<br>
        
        `;


    </script>
</body>
</html>
