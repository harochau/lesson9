<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson9 js47</title>
    <style>
      body {
        padding-left: 127px;
      }
    </style>
  </head>
  <body>
    <p id="p0"></p>
    <p id="p1"></p>
    <script>
      let styleList = getComputedStyle(document.body);
      p0.innerHTML += styleList.length;
      let s = "";
      for (let i = 0; i < styleList.length; i++) {
        let sv = styleList[i];
        s += `
            <br>${sv}:${styleList[sv]}
            `;
        
      }
      p1.innerHTML = s;
      for (style in styleList) {
        p1.innerHTML += `${style} : ${styleList[style]}<br>`;
      }
    </script>
  </body>
</html>
