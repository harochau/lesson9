<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson9. js48</title>
    <style>
      p {
        border-style: solid;
        border-width: 1px;
        /* display: block; */
        width: 100px;
        height: 100px;
        /* background-color: #0000ff; */
        /* -webkit-transition: width 2s, height 2s, background-color 2s,
          -webkit-transform 2s; */
        transition: width 2s, height 2s, background-color 2s, transform 2s;
      }
      p:hover {
        background-color: #ffcccc;
        width: 200px;
        height: 200px;
        /* -webkit-transform: rotate(180deg); */
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body onload="timer()">
    <p id="p1"></p>
    <p id="p2"></p>
    <button id="but" onclick="stopStart()">Запустить таймер</button>
    <script>
      // function func(){
      //     alert('Привет');
      // }
      // setTimeout("func()",660);
      // setTimeout(func,960);
      let i = 0,
        t = 10;
      function printHello() {
        p2.innerHTML += `Привет ${i} `;
        timerIdHello = setTimeout(printHello, 300);
        console.log(timerIdHello);
      }
      function timer() {
        if (++i > t) i = 0;
        p1.innerHTML = `Таймер от ${t}: ${t - i}`;
        // i++;
        setTimeout(timer, 300);
      }
      function stopStart() {
        if (document.getElementById("but").innerHTML == "Запустить таймер") {
          timerIdHello = setTimeout(printHello, 300);
          document.getElementById("but").innerHTML = "Остановить таймер";
        } else if (
          document.getElementById("but").innerHTML == "Остановить таймер"
        ) {
          clearTimeout(timerIdHello);
          document.getElementById("but").innerHTML = "Запустить таймер";
        }
      }
    </script>
  </body>
</html>
