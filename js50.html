<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes opac1 {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <a href="javascript:link()"
      ><div id="box"><img id="pic1" src="images/minsk1.jpg" alt="" /></div
    ></a>
    <script>
      let n = 1,
        p = 2;
    //   let to = ['', "https://tut.by", "https://onliner.by"];
    let to = { 1:"https://tut.by", 2:"https://onliner.by"};
      function start() {
        if (++n > p) {
          n = 1;
        }
        box.innerHTML = `<img id="pic1" src="images/minsk${n}.jpg" alt=""
    />`;
        pic1.style.animation = "opac1 1s";
        setTimeout(start, 1500);
      }
      function link(){
          window.location.href = to[n];
      }
      addEventListener("load", () => {
        setTimeout(start, 2500);
      });
    </script>
  </body>
</html>
